<h1 mat-dialog-title>Add Product Form</h1>
<div mat-dialog-content>
    <form [formGroup]="productFrom">
        <mat-form-field appearance="outline">
            <mat-label>ProductName</mat-label>
            <input formControlName="productName" matInput placeholder="Placeholder">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Product category</mat-label>
            <mat-select formControlName="category" placeholder="category">
            <mat-option value="fruits">fruits</mat-option>
            <mat-option value="vegetables">vegetables</mat-option>
            <mat-option value="electronics">electronics</mat-option>
        </mat-select> 
        </mat-form-field> 
        <mat-form-field appearance="outline">
            <mat-label>Choose a date</mat-label>
            <input formControlName="date" matInput [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field> 
          <label for=""><h1>Product freshness</h1></label>
          <mat-radio-group formControlName="freshness" class="example-radio-group">
            <mat-radio-button class="example-radio-button" *ngFor="let fresh of freshnessList" [value]="fresh">
              {{fresh}}
            </mat-radio-button>
          </mat-radio-group>     
          <mat-form-field appearance="outline">
            <mat-label>Price</mat-label>
            <input formControlName="price" matInput type="number" placeholder="Placeholder">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>noOfitems</mat-label>
            <input formControlName="noOfitems" matInput type="number" placeholder="Placeholder">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>location</mat-label>
            <input formControlName="location" matInput placeholder="Placeholder">
          </mat-form-field>
    </form>        
</div>
<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button style="margin-left:8px;" mat-raised-button color="primary" mat-dialog-close (click)="addProduct()">{{actionBtn}}</button>
</div>
